{{ define "title"}}Overpower Play Page{{end}}
{{ define "css"}}overpower{{end}}
{{define "body"}}
<div class="blocker" id="fullscreenblock"><div class="blockertext"><span id="blockertext">Loading game...</span><br> 
                <button id="blockbutton"></button>
        </div></div>
<div class="canvasspacer">
<canvas class="screen" id="starscreen" width=800 height=600></canvas>
<canvas class="screen" id="mainscreen" width=800 height=600></canvas>
</div>
<b>Game:</b> [ <a href="/overpower/view/{{ .game.Gid }}">{{ .game.Name }}</a> ] &bull; <b>Faction:</b> {{ .faction.Name }}<br>

<b>Score:</b> <span id="scoretext"></span> &bull; <b>To win:</b> {{ .game.ToWin }} &bull;  <b>Leader:</b> <span id="highscoretext"></span>

<br>
<b>Turn:</b> <span id="turntext"></span> &bull;
        <span id="turncompletetext"></span> &bull;
        <button class="clicker" id="turnchange"></button>

<br>
[ <a href="/overpower/view/{{ .game.Gid }}/reports/">Reports Page</a> ]

<hr>
<div class="targetframe">
<div class="rightframe">
        <b>Secondary Target: </b><span id="secondtargettext"></span>
        <div id="secondtargetbox"></div>
        <button class="clicker" id="swapbutton">Swap Main/Secondary Targets</button>
</div>
<div class="leftframe"> <div class="center"> <b>Main Target: </b> <span id="maintargettext"></span>
        <div id="maintargetbox">
                <div id="planetinfobox"> </div>
                <div id="orderinfobox"></div>
                <div id="shipinfobox"></div>
                <div id="trailinfobox"></div>
        </div>
</div> </div>
<div id="targetorderbox"></div>
<button class="redclicker" id="orderconfirm"><b>Confirm Order</b></button>
<div class="clearer"></div>
</div>

<script src="/static/js/stars.js" type="text/javascript"></script>
<script src="/static/js/grid.js" type="text/javascript"></script>

<script src="/static/js/gamedata.js" type="text/javascript"></script>
<script src="/static/js/map.js" type="text/javascript"></script>
<script src="/static/js/infobox.js" type="text/javascript"></script>

<script src="/static/js/input.js" type="text/javascript"></script>
<script src="/static/js/getdata.js" type="text/javascript"></script>
<script type="text/javascript"> (function() {
var canvas = document.getElementById('mainscreen');
canvas.fetchFullView({{ .game.Gid }}, {{ .faction.Fid }});
})(); </script>

{{ end }}
